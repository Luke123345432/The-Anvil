<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Anvil</title>
  <style>
    body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: #2a2a2a; padding: 20px; border-radius: 10px; }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: none; }
    input[type="file"] { background: #fff; color: #000; }
    button { background-color: #e25822; color: white; font-weight: bold; cursor: pointer; }
    .post { margin-top: 30px; padding: 15px; border: 1px solid #444; border-radius: 10px; background: #333; }
    .post img { max-width: 100%; border-radius: 10px; }
    .post p { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Strike the Anvil</h1>
    <form id="anvilForm">
      <input type="file" id="photo" accept="image/*" required>
      <textarea id="explanation" placeholder="Your 100-word explanation..." maxlength="600" rows="6" required></textarea>
      <button type="submit">Strike the Anvil</button>
    </form>
    <div id="posts"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, onSnapshot, orderBy, deleteDoc, doc, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    // TODO: Replace with your own Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("anvilForm");
    const posts = document.getElementById("posts");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = document.getElementById("photo").files[0];
      const explanation = document.getElementById("explanation").value;

      if (!file) return;

      const storageRef = ref(storage, 'images/' + Date.now() + '_' + file.name);
      await uploadBytes(storageRef, file);
      const downloadURL = await getDownloadURL(storageRef);

      await addDoc(collection(db, "posts"), {
        imageUrl: downloadURL,
        explanation,
        timestamp: Date.now()
      });

      form.reset();
    });

    function renderPost(data) {
      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `
        <img src="${data.imageUrl}" alt="User photo">
        <p>${data.explanation}</p>
      `;
      posts.prepend(post);
    }

    // Listen to Firestore and show posts
    const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));

    onSnapshot(q, async (snapshot) => {
      posts.innerHTML = "";
      const now = Date.now();

      snapshot.forEach(async (docSnap) => {
        const data = docSnap.data();
        const age = now - data.timestamp;
        const twentyFourHours = 24 * 60 * 60 * 1000;

        if (age < twentyFourHours) {
          renderPost(data);
        } else {
          await deleteDoc(doc(db, "posts", docSnap.id)); // auto-delete old posts
        }
      });
    });
  </script>
</body>
</html>
